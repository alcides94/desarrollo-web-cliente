<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Expresión Regular</title>
    <style>
        .resultado {
            margin-top: 10px;

        }

            color: green;
        }

        }
    </style>
</head>
<body>

    <h1>Validación de Cadenas</h1>

    <div>
        <h3>Cadenas a verificar:</h3>

            <li id="cadenaB">Jose es un llorón</li>
            <li id="cadenaC">Guille deja de hablar</li>
            <li id="cadenaD">Paco es muy divertido</li>
            <li id="cadenaE">Enya es pizpireta</li>
            <li id="cadenaF">Sebas es rubio</li>
            <li id="cadenaG">Isma es callado</li>
        </ul>
    </div>

    <div class="resultado">
        <h3>Resultados de la validación:</h3>
        <div id="resultA"></div>
        <div id="resultB"></div>
        <div id="resultC"></div>
        <div id="resultD"></div>

        <div id="resultF"></div>
        <div id="resultG"></div>

    <script src="code.js"></script>
