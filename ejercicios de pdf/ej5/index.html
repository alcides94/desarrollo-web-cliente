<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Ejercicio 5: Pedir dos valores numéricos con prompt y mostrar su suma, resta,
multiplicación, división y resto.-->
    <script>

        let $num1=parseInt(prompt("Ingrese el 1er Numero= "));
        let $num2=parseInt(prompt("Ingrese el 2er Numero= "));


        document.write("La suma es: "+($num1+$num2)+ " " );
        document.write("La resta es: "+($num1-$num2)+ " " );
        document.write("La multiplicacion es: "+($num1*$num2)+ " " );
        document.write("La division es: "+($num1/$num2)+ " " );
        document.write("El resto es: "+($num1%$num2));
    </script>
</body>
</html>
