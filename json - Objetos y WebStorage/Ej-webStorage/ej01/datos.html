<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p id="parrafo"></p>
    <input type="button" value="Borrar Datos Almacenados">
    
    <script>
        let parrafo=document.querySelector("#parrafo");
    
        let nom=localStorage.getItem("nombre");
        let cla=localStorage.getItem("clave");
    
        if (nom && cla) {
            parrafo.innerText="Nombre= "+nom+" Clave= "+cla;
        } else {
            parrafo.innerText='No hay datos almacenados';
        }
        
    
        let btn=document.querySelector("input");
    
        btn.addEventListener("click",function () {
            localStorage.clear();
        })
    
    </script>
</body>
</html>
